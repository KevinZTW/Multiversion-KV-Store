syntax = "proto3";

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "net.kevinztw.playground.proto";

message GetRequest {
  bytes key = 1;
}

message PutRequest {
  bytes key = 1;
  bytes value = 2;
}

message Version {
  google.protobuf.Timestamp val = 1;
  bytes key = 2;
  bool completed = 3;
}